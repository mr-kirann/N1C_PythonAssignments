{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'students/custom.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-light" style="border-radius: 8px; background: #fff; box-shadow: none;">
                <div class="card-body px-5 py-4">
                    <h2 class="fw-bold text-center mb-4" style="font-size: 2rem;">Delete Student</h2>
                    <p class="text-center mb-4">Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
                    <form method="post" class="d-flex justify-content-between">
                        {% csrf_token %}
                        <a href="/" class="btn btn-secondary" style="min-width: 80px;">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4" style="min-width: 80px;">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
